name: Docker Image CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Get commit hash âš™ï¸
      id: sha
      run: echo "::set-output name=sha::${GITHUB_SHA::7}"

    - name: Configure QEMU âš™ï¸
      uses: docker/setup-qemu-action@v1.2.0

    - name: Configure Docker Buildx âš™ï¸
      uses: docker/setup-buildx-action@v1.5.1

    - name: Login to GitHub Container Registry ğŸ”‘
      uses: docker/login-action@v1.10.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build images and push ğŸ› ï¸
      uses: docker/build-push-action@v2.6.1
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64
        file: 'Dockerfile'
        tags: |
          ghcr.io/daullmer/rapla2caldav:main
          ghcr.io/daullmer/rapla2caldav:${{ steps.sha.outputs.sha }}
