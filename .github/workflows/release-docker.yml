name: Stable release ğŸ•Šï¸ğŸ“¦

on:
  release:
    types:
      - released
      - prereleased

jobs:
  docker:
    name: Build Docker images ğŸ’¿ğŸ’»
    runs-on: ubuntu-latest

    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v3.0.2

      - name: Configure QEMU âš™ï¸
        uses: docker/setup-qemu-action@v2.0.0

      - name: Configure Docker Buildx âš™ï¸
        uses: docker/setup-buildx-action@v2.0.0

      - name: Login to GitHub Container Registry ğŸ”‘
        uses: docker/login-action@v2.0.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.JF_BOT_TOKEN }}

      - name: Build and push stable images ğŸ› ï¸â¬†ï¸
        if: github.event.action == 'released'
        uses: docker/build-push-action@v3.1.1
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm
          tags: |
            ghcr.io/daullmer/rapla2caldav:stable
            ghcr.io/daullmer/rapla2caldav:stable.${{ github.event.release.tag_name }}
            ghcr.io/daullmer/rapla2caldav:latest
      - name: Build and push release candidate images ğŸ› ï¸â¬†ï¸
        if: github.event.action == 'prereleased'
        uses: docker/build-push-action@v3.1.1
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/daullmer/rapla2caldav:stable-rc
            ghcr.io/daullmer/rapla2caldav:stable-rc.${{ github.event.release.tag_name }}
